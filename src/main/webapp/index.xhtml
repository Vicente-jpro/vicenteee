<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />    
    <title>Plantilla BÃ¡sica JSF </title>
</h:head>
<h:body>
	<h1>
		<h:outputText value="listaContactos"></h:outputText>
	</h1> 
  
  <h:link>Novo contacto</h:link>
  <h:form>
  <h:dataTable value="#{contactoBean.contactos}" var="contacto" border="1">
	  	<h:column>
	  		<f:facet name="header">ID</f:facet>
	  		#{contacto.id}
	  	</h:column>
	  	<h:column>
	  		<f:facet name="header">Nome</f:facet>
	  		#{contacto.nome}
	  	</h:column>
	  	<h:column>
	  		<f:facet name="header">Email</f:facet>
	  		#{contacto.email}
	  	</h:column>
	  	<h:column>
	  		<f:facet name="header">Favorito</f:facet>
	  		#{contacto.favorito}
	  	</h:column>
	  	 <h:column>
	  		<h:commandButton value="Eliminar" type="button" />
	  	</h:column>
	  	 <h:column>
	  		<h:commandButton action="#{contactoBean.prepararEdicao(contacto.id)}" value="Editar"/>
	  	</h:column>
	  </h:dataTable>
  </h:form>
</h:body>
</html>
