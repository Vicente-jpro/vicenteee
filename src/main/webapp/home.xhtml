<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />    
    <title>Plantilla Básica JSF </title>
</h:head>
<h:body>
	<h1>
		<h:outputText value="listaContactos"></h:outputText>
	</h1> 
  
  <h:dataTable value="#{contactoBean.getContactos()}" var="contacto" border="1" >
  	<h:column>
  		<f:facet name="header">ID</f:facet>
  		<h:outputText value="#{contacto.id}"></h:outputText>
  	</h:column>
  	  	<h:column>
  		<f:facet name="header">Nome</f:facet>
  		<h:outputText value="#{contacto.nome}"></h:outputText>
  	</h:column>
  	  	<h:column>
  		<f:facet name="header">Email</f:facet>
  		<h:outputText value="#{contacto.email}"></h:outputText>
  	</h:column>
  	  	<h:column>
  		<f:facet name="header">Favorito</f:facet>
  		<h:outputText value="#{contacto.favorito}"></h:outputText>
  	</h:column>
  	  	<h:column>
  		<f:facet name="header">Ação</f:facet>
  	</h:column>
  </h:dataTable>
</h:body>
</html>
